<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logo-uol-icon-256.png"/>
    <link rel="stylesheet" href="estilos.css">
    <title>Bate-Papo UOL</title>
</head>
<body>

    <div class="barraTopo">
        <div><img src="imagens/logo 1.png" alt=""></div>
        <div onclick="sidebar()"><ion-icon name="people"></ion-icon></div>
    </div>

    
    <div class="sidebar escondido">
        <div class="voltar" onclick="esconde()"></div>
        <div class="funcional">
            <p>Escolha um contato para enviar mensagem:</p>
            <div class="ativos"></div>
            <p>Escolha a visibilidade:</p>
            <div class="tipoMSG">
                <div onclick="qualTipo(this)"> <div><ion-icon name="lock-open"></ion-icon><span>PÃºblico</span></div> 
                <div class="ion"><ion-icon name="checkmark"></ion-icon></div></div>
                <div onclick="qualTipo(this)"> <div><ion-icon name="lock-closed"></ion-icon><span>Reservadamente</span></div>
                <div class="ion"><ion-icon name="checkmark"></ion-icon></div></div>
            </div>
        </div>
    </div>

    <div class="chat"></div>


    <div class="barraChat">
        <div><input class = "inputChat" type="text" placeholder="Escreva aqui...">
            <p class="subTXT"></p>
        </div>
        <div class="enviar" onclick="enviarMSG()"><ion-icon name="paper-plane-outline"></ion-icon></div>
    </div>


    <div class="teladeentrada">
        <div><img src="imagens/logo 1.png" alt=""></div>
        <div><input class="inputNome" type="text" placeholder="Digite seu nome"></div>
        <button onclick="entrar()">Entrar</button>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
